<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini XSS Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #0e0e0e;
      color: #e3e3e3;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1> Mini XSS Test Alanı</h1>
  <p>Adınızı girin (ya da zararlı bir script ):</p>
  <input type="text" id="nameInput" placeholder="örnek: <script>alert('XSS')</script>">
  <button onclick="printName()">Göster</button>

  <div id="output"></div>

  <script>
    function printName() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("output").innerHTML = "Hoş geldin, " + name;
    }
  </script>
</body>
</html>
